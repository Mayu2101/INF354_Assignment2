<div *ngIf="!basketItemList || basketItemList.length < 1">
  <p style="text-align: center; color: #AAA;">There are no items in your basket</p>
</div>

<ion-list *ngIf="basketItemList || basketItemList.length > 0">
  <ion-item-sliding *ngFor="let basketItem of basketItemList">
    <ion-item>
      <ion-label class="ion-text-wrap">
        <ion-text>
          <h3>{{basketItem.product.productName}} - R {{basketItem.product.productPrice}}</h3>
        </ion-text>
        <p>Quantity: {{basketItem.quantity}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="removeFromBasket(basketItem.product)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-button class="ion-padding" color="success" expand="block" (click)="checkout()">Checkout</ion-button>
